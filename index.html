<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        display: flex;
        height: 100vh;
      }
      #thumbnails {
        flex: 1;
      }
      #resized {
        flex: 0;
      }
      .show-resized #thumbnails,
      .show-resized #resized {
        flex: 1;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="thumbnails"></div>
      <div id="resized"></div>
    </div>
    <script type="module" src="/client.js"></script>
  </body>
</html>
