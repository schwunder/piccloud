<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Point Cloud Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      /* Reset and full-window styling */
      html,
      body {
        height: 100%;
        display: flex; /* Flex container for canvas and pane */
        overflow: hidden;
      }
      #canvas {
        width: 100vw; /* Full width by default */
      }
      #resized {
        display: none; /* Hidden initially */
        width: 0;
        overflow: auto;
        flex-direction: column;
      }
      /* Trigger: Halve the viewport when 'show-resized' is active */
      .show-resized #canvas {
        width: 50vw; /* Half of the viewport */
      }
      .show-resized #resized {
        display: flex;
        width: 50vw; /* Other half of the viewport */
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="resized">
      <div id="image"></div>
      <p id="bio"></p>
      <p id="genre"></p>
      <p id="name"></p>
      <p id="nationality"></p>
      <p id="paintings"></p>
      <p id="wikipedia"></p>
      <p id="years"></p>
    </div>
    <script type="module" src="/client.js"></script>
  </body>
</html>
